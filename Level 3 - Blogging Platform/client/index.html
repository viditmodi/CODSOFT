<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>QuillCraft Website</title>
  </head>
  <body class="landing-bod">
    <!--red-f// Banner Section -->
    <section class="banner">
      <div class="logo__conatiner banner__logo-container">
        <img
          src="./assets/images/logo.png"
          alt="logo"
          class="banner__logo-image logo__image"
        />
      </div>
      <nav class="banner__nav">
        <ul class="banner__nav-list">
          <a href="#" class="banner__nav-link btn btn__push btn__push--focus"
            ><li class="banner__nav-item">Login</li></a
          >
          <a href="#" class="banner__nav-link btn btn__push btn__push--nofocus"
            ><li class="banner__nav-item">Register</li></a
          >
        </ul>
      </nav>
      <h1 class="banner__title">QuillCraft</h1>
      <h3 class="banner__tagline">Unleash Your Inner Wordsmith</h3>
      <form action="" class="banner__form">
        <input
          type="text"
          name="bannerSearch"
          id="bannerSearch"
          class="banner__form__textbox textbox"
          placeholder="search here"
        />
      </form>
    </section>

    <!--red-f// Blog Gallery Section -->
    <section class="blog-gallery">Blog Gallery</section>
    <!--red-f// Blogger Gallery Section -->
    <section class="blogger-gallery">Bloggers Gallery</section>
    <!--red-f// Footer Section -->
    <footer class="footer">This is Footer</footer>
  </body>
</html>
